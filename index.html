<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
  <header>
    <div class="barra">
      <div class="row">
        <div class="col-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
          <button id="tableros" class="col-1 col-xs-1 col-md-1 col-lg-1 col-xl-1" type="submit">
            <i id="iconoTrello" class="fab fa-trello"></i> Tableros</button>

          <input id="inputSearch" class="col-1 col-xs-1 col-md-1 col-lg-1 col-xl-2" type="search" aria-label="Search">
          <i id="iconoBuscar" class="fas fa-search col-1 col-xs-1 col-md-1 col-lg-1 col-xl-1"></i>

          <img id="logoTrello" class="col-7 col-xs-7 col-md-7 col-lg-7 col-xl-8 offset-1" src="img/descarga.png" alt="logo trello">

          <button id="btnUserBarra" class="float-right">NS</button>

          <button id="btnCampana" type="submit" class="float-right">
            <i id="iconoCampana" class="far fa-bell"></i>
          </button>

          <button id="btnInfo" type="submit" class="float-right">
            <i id="iconoInfo" class="fas fa-info-circle"></i>
          </button>

          <button id="btnMas" type="submit" class="float-right">
            <i id="iconoMas" class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="row">
          <div class="col-1 pl-0 col-md-1">
            <h4 id="textTablero">Tablero</h4>
          </div>

          <div class="col-1 pl-0 col-md-1">
            <i id="iconoStar" class="far fa-star"></i>
          </div>

          <div class="col-2 pl-0 col-md-2">
            <p id="textReto">Personal</p>
          </div>

          <div class="col-1 pl-0 col-md-1">
            <i id="iconoMaleta" class="fas fa-lock"></i>
          </div>

          <div class="col-1 pl-0 col-md-1">
            <p id="textPrivado">Privado</p>
          </div>

          <div class="col-1 pl-0 col-md-1">
            <button id="btnUser">NS</button>
          </div>

          <div class="col-1 pl-0 col-md-1">
            <i id="logoUser" class="fas fa-user-circle"></i>
          </div>
        </div>
      </div>
      <i id="puntos" class="row fas fa-ellipsis-h col-11 col-md-11 text-right"></i>
      <p id="menu" class="col-11 col-md-11 text-right">Mostrar menú</p>
    </div>
  </section>


  <section id="tablero" class="row flex-row flex-nowrap">
    <div class="col nuevaColumna col-9 col-md-3 pr-0 order-last">
      <div class="card-white">
        <button id="anadirLista" class="form-control col-12 ">+Añada una lista...</button>
        <input id="tituloLista" class="form-control col-12 oculto" type="search" placeholder=" Introduzca el título de la lista...">
        <button id="botonAnadirLista" class="btn btn-outline-success col-5 oculto" onclick="anadirColumna()">Añadir lista</button>
        <p id="iconoX" class="oculto">x</p>
      </div>
    </div>
  </section>




















  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./src/js/añadirLista.js"></script>
</body>

</html>
